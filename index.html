<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./styles/master.css">
  <link rel="stylesheet" href="./styles/normalize.css">
  <title>Masonry Design</title>
</head>
<body id="body">
  <header class="banner" role="banner">
    <div class="container">
     <h1 id="heading">Masonry Design</h1>
    </div>
  </header>
  <div id="textContainer">
    <input type="text" placeholder="name" id="textInput">
    <button id="btn">SEND</button>
    <button id="textChange" type="reset">Text Change</button>
  </div>
  <div id="imageContainer">  
    <input type="text" placeholder="image" id="imageInput">
    <button type="submit" id="imageBtn">SUBMIT</button>
  </div>
  <div id="buttonContainer">
    <button id="bg-color" type="reset">Background color</button>
    <button id="bg-image" type="reset">Background image</button>
  </div>
  <div class="boxes">
    <div class="container">
      <div class="gallery">
        <div class="item">
          <img id="imageHoverOne" src="./images/cherry-plant.jpg" alt="cherry">
          </div> 
          <div class="item">
            <img id="imageHoverTwo" src="./images/oranges-pomegranates.jpg" alt="">
          </div> 
          <div class="item">
            <img id="imageHoverThree" src="./images/strawberry.jpg" alt="">
          </div>
          <div class="item">
            <img id="imageHoverFour" src="./images/blueberries.jpg" alt="">
          </div>
          <div class="item">
            <img id="imageHoverFive" src="./images/pears.jpg" alt="">
          </div>
          <div class="item">
            <img id="imageHoverSix" src="./images/easter-eggs.jpg" alt="">
          </div>
          <div class="item">
            <img id="imageHoverSeven" src="./images/lemons.jpg" alt="">
          </div>
          <div class="item">
            <img id="imageHoverEight" src="./images/cherries.jpg" alt="">
          </div>
          <div class="item">
            <img id="imageHoverNine" src="./images/grapes.jpg" alt="">
          </div>
      </div>
    </div>
  </div>

<script src="./scripts/bg-color.js"></script>
<script src="./scripts/bg-image.js"></script>
<script src="./scripts/textchanger.js"></script>
<script src="./scripts/hover.js"></script>
<script src="./scripts/input.js"></script>
</body>
</html>
